<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>任务队列的中断和恢复</title>
    <script src="./index.js"></script>
  </head>
  <body>
    <button id="begin">开始任务</button>
    <button id="pause">暂停任务</button>
    <script>
      const tasks = [];
      for (let i = 0; i < 5; i++) {
        tasks.push(
          () =>
            new Promise((resolve, reject) => {
              setTimeout(() => {
                resolve(i);
              }, 2000);
            }),
        );
      }

      const processor = processTasks(...tasks);

      document.getElementById('begin').onclick = async () => {
        console.log('点击开始');
        const results = await processor.start();
        console.log('任务执行完成', results);
      };

      document.getElementById('pause').onclick = async () => {
        console.log('点击暂停');
        processor.pause();
      };
    </script>
  </body>
</html>
